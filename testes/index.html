<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Genially sem marca d'água visível</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    .iframe-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    iframe {
      border: none;
      position: absolute;
      top: -50px; /* Move para cima para esconder rodapé */
      left: 0;
      width: 120vw; /* Aumenta largura */
      height: 120vh; /* Aumenta altura */
      transform: scale(1); /* Aplica zoom */
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      src="https://view.genially.com/68213be88c55175106d5c5f2/interactive-content-trabalho-de-filosofia"
      allowfullscreen
      loading="lazy"
    ></iframe>
  </div>
</body>
</html>
