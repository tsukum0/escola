<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Genially sem watermark visível</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    .iframe-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* Caixa que cobre a marca d'água */
    .cover-watermark {
      position: absolute;
      bottom: 118px;     /* distância da parte inferior */
      right: 43px;      /* distância da lateral direita */
      width: 100px;     /* largura da marca */
      height: 50px;     /* altura da marca */
      background-color: black; /* mesma cor do fundo */
      z-index: 10;
      pointer-events: none; /* não bloqueia cliques */
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      src="https://view.genially.com/68213be88c55175106d5c5f2/interactive-content-trabalho-de-filosofia"
      allowfullscreen
      loading="lazy"
    ></iframe>
    <div class="cover-watermark"></div>
  </div>
</body>
</html>
