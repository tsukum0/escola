<iframe
  id="genially"
  src="https://view.genially.com/68213be88c55175106d5c5f2/interactive-content-trabalho-de-filosofia"
  width="100%"
  height="600"
></iframe>

<script>
  setTimeout(() => {
    try {
      const iframe = document.getElementById('genially');
      const marca = iframe.contentWindow.document.getElementById('canvaWatermark');
      if (marca) {
        marca.style.display = 'none';
        console.log('Marca d\'água oculta com sucesso!');
      } else {
        console.log('Elemento #canvaWatermark não encontrado.');
      }
    } catch (err) {
      console.warn('Não foi possível acessar o conteúdo do iframe por política de segurança (origem diferente).');
    }
  }, 3000); // 3000 milissegundos = 3 segundos
</script>
