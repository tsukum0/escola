<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página não encontrada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    body {
      background:
        linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(30, 30, 30, 0.6)),
        url('https://media.discordapp.net/attachments/1378354406474387478/1378786449675255818/3_Sem_Titulo_20250601142309.png?ex=683dde72&is=683c8cf2&hm=a1376ebad98bd39547edd61566a8534fbfac4d1c99e839d09090a3c6c1ec6107&=&format=webp&quality=lossless&width=1522&height=856');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-blend-mode: overlay;
    }

    .glass-container {
      margin: auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 480px;
      width: 90%;
      animation: fadeInUp 1s ease forwards;
    }

    .glass-container h1 {
      font-size: 4rem;
      color: #ffffff;
      margin-bottom: 1rem;
    }

    .glass-container p {
      font-size: 1.2rem;
      color: #d0d0d0;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #ccc;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <main class="glass-container">
    <h1>404</h1>
    <p>Página não encontrada. Talvez você esteja perdido.</p>
    <a href="/" class="btn">Voltar para o início</a>
  </main>

  <footer>
    <p>© 2025 Pedro.</p>
  </footer>
</body>
</html>
