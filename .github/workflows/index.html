<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SELM - Escola</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Título com efeito vidro */
    .titulo {
      width: 100%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* Container dos blocos */
    .blocos {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 20px;
      margin: 60px 0;
    }

    .bloco {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0; /* Quadrados pontudos */
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }

    .bloco:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    /* Rodapé */
    footer {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: #ccc;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="titulo">SELM - Escola de Ensino Moderno</div>

  <div class="blocos">
    <div class="bloco">1</div>
    <div class="bloco">2</div>
    <div class="bloco">3</div>
    <div class="bloco">4</div>
    <div class="bloco">5</div>
    <div class="bloco">6</div>
    <div class="bloco">7</div>
    <div class="bloco">8</div>
    <div class="bloco">9</div>
    <div class="bloco">10</div>
    <div class="bloco">11</div>
    <div class="bloco">12</div>
    <div class="bloco">13</div>
    <div class="bloco">14</div>
    <div class="bloco">15</div>
    <div class="bloco">16</div>
  </div>

  <footer>
    © 2025 SELM - Todos os direitos reservados.
  </footer>
</body>
</html>
