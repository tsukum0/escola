<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SELM - Escola</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1b1b1b, #2b2b2b);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      background: rgba(0, 123, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      color: #ffffff;
      font-weight: bold;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid-item {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .grid-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.03);
    }

    .grid-item a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Escola</h1>
  </header>

  <main>
    <div class="grid-container">
      <div class="grid-item"><a href="#">Link 1</a></div>
      <div class="grid-item"><a href="#">Link 2</a></div>
      <div class="grid-item"><a href="#">Link 3</a></div>
      <div class="grid-item"><a href="#">Link 4</a></div>
      <div class="grid-item"><a href="#">Link 5</a></div>
      <div class="grid-item"><a href="#">Link 6</a></div>
      <div class="grid-item"><a href="#">Link 7</a></div>
      <div class="grid-item"><a href="#">Link 8</a></div>
      <div class="grid-item"><a href="#">Link 9</a></div>
      <div class="grid-item"><a href="#">Link 10</a></div>
      <div class="grid-item"><a href="#">Link 11</a></div>
      <div class="grid-item"><a href="#">Link 12</a></div>
      <div class="grid-item"><a href="#">Link 13</a></div>
      <div class="grid-item"><a href="#">Link 14</a></div>
      <div class="grid-item"><a href="#">Link 15</a></div>
      <div class="grid-item"><a href="#">Link 16</a></div>
    </div>
  </main>

  <footer>
    &copy; A
  </footer>
</body>
</html>
