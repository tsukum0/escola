<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #dbeafe, #e0e7ff);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-header {
      margin: 2rem auto 1rem;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 20px;
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInDown 1s ease forwards;
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass-header h1 {
      font-size: 2.2rem;
      font-weight: 600;
      color: #2e2e2e;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
      padding: 2rem;
      flex-grow: 1;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.35);
      border-radius: 20px;
      padding: 2rem;
      width: 320px;
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      color: #333;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
    }

    .glass-card:nth-child(1) {
      animation-delay: 0.5s;
    }

    .glass-card:nth-child(2) {
      animation-delay: 0.8s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass-card:hover {
      transform: scale(1.03);
      transition: transform 0.3s ease;
    }

    .glass-card h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #1e1e2f;
    }

    .glass-card p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #444;
    }

    .btn {
      padding: 10px 18px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      color: #1e1e2f;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      background-color: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 700px) {
      .glass-card {
        width: 90%;
      }

      .glass-header {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header class="glass-header">
    <h1>üë®‚Äçüíª Pedro</h1>
  </header>

  <main class="card-container">

      <p>Esse √© um exemplo de conte√∫do que pode ser personalizado com links, textos ou imagens.</p>
      <a href="#" class="btn">Saiba mais</a>
    </section>

    <section class="glass-card">
      <h2>Projeto 2</h2>
      <p>Outro exemplo com estilo inspirado no Windows 11, com visual moderno e limpo.</p>
      <a href="#" class="btn">Ver detalhes</a>
    </section>
  </main>

  <footer>
    <p>¬© 2025 Pedro. Site de introdu√ß√£o com estilo Windows 11.</p>
  </footer>
</body>
</html>
