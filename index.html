<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-lang="title">Página com Caixa</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/168/168882.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex flex-col bg-cover bg-center" style="background-image: url('https://i.pinimg.com/1200x/a8/ab/20/a8ab20f94412b47bc5c22deab38dd358.jpg');">

    <!-- Botões superiores -->
    <div class="fixed top-6 right-6 z-50 flex gap-3">
      <!-- Home -->
      <a href="/me/">
        <div class="backdrop-blur-lg bg-white/10 border border-white/20 rounded-xl shadow-md p-3 text-white hover:bg-white/20 transition duration-300">
          ⬅ <span data-lang="home">Home</span>
        </div>
      </a>
      <!-- Tradução -->
      <button onclick="toggleLanguage()">
        <div class="backdrop-blur-lg bg-white/10 border border-white/20 rounded-xl shadow-md p-3 text-white hover:bg-white/20 transition duration-300">
          🌐 <span data-lang="translate">Traduzir</span>
        </div>
      </button>
    </div>

    <!-- Título centralizado -->
    <header class="mt-16 text-center px-4">
      <h1 class="text-white text-5xl font-bold drop-shadow-lg" data-lang="mainTitle">Bem-vindo à nova página</h1>
    </header>

    <!-- Caixa de conteúdo grande -->
    <main class="flex-1 flex items-center justify-center px-4 py-10">
      <div class="w-full max-w-4xl backdrop-blur-lg bg-white/10 border border-white/20 rounded-2xl shadow-xl p-8 text-white text-lg leading-relaxed">
        <p data-lang="content">
          Esta é uma grande caixa de conteúdo com visual elegante e translúcido. Você pode colocar texto, imagens, formulários ou o que quiser aqui dentro.
        </p>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="backdrop-blur-lg bg-white/10 border-t border-white/20 text-white text-center p-4 text-sm" data-lang="footer">
      Criado com estilo 🚀
    </footer>

    <!-- Tradução -->
    <script>
      let currentLang = 'pt';

      const translations = {
        pt: {
          title: 'Página com Caixa',
          home: 'Home',
          translate: 'Traduzir',
          mainTitle: 'Bem-vindo à nova página',
          content: 'Esta é uma grande caixa de conteúdo com visual elegante e translúcido. Você pode colocar texto, imagens, formulários ou o que quiser aqui dentro.',
          footer: 'Criado com estilo 🚀'
        },
        en: {
          title: 'Box Page',
          home: 'Home',
          translate: 'Translate',
          mainTitle: 'Welcome to the new page',
          content: 'This is a large content box with a stylish translucent look. You can place text, images, forms, or whatever you want inside.',
          footer: 'Made with style 🚀'
        }
      };

      function toggleLanguage() {
        currentLang = currentLang === 'pt' ? 'en' : 'pt';
        for (const [key, value] of Object.entries(translations[currentLang])) {
          const el = document.querySelector(`[data-lang="${key}"]`);
          if (el) el.textContent = value;
        }
      }
    </script>

  </body>
</html>
