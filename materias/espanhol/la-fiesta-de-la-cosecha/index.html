<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>La Fiesta de la Cosecha</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.hdqwalls.com/wallpapers/ondes-abstract-4k-wd.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #f0f0f3;
    -webkit-font-smoothing: antialiased;
  }

  .container {
    max-width: 960px;
    margin: 3rem auto 4rem auto;
    padding: 0 1.5rem;
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 2rem;
    margin-bottom: 1rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
  }

  .card.title-card {
    max-width: 100%;
    padding: 3rem 2rem;
    font-size: 2.8rem;
    font-weight: 700;
    text-align: center;
    color: #f5f5f7;
    letter-spacing: 2px;
    user-select: none;
    margin-bottom: 3rem;
  }

  h2 {
    font-weight: 600;
    margin-bottom: 1rem;
    color: #eaeaea;
  }

  p {
    line-height: 1.6;
    font-size: 1.1rem;
    color: #ddd;
  }

  .card-image {
    width: 100%;
    border-radius: 0 0 16px 16px;
    margin-top: 1rem;
    object-fit: cover;
    max-height: 200px;
    display: block;
  }

  ::-webkit-scrollbar {
    width: 8px;
  }

  ::-webkit-scrollbar-track {
    background: transparent;
  }

  ::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.3);
    border-radius: 10px;
  }

  @media (max-width: 600px) {
    .card.title-card {
      font-size: 2rem;
      padding: 2rem 1.5rem;
    }
  }

  /* Botão de tradução */
  .translate-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
    font-weight: bold;
    padding: 0.5rem 1rem;
    border-radius: 12px;
    cursor: pointer;
    z-index: 1000;
    transition: background 0.3s ease;
  }

  .translate-btn:hover {
    background: rgba(255, 255, 255, 0.25);
  }
</style>
</head>
<body>
  <button class="translate-btn" onclick="toggleLanguage()">Traducir</button>

  <main class="container" role="main">
    <section class="card title-card" aria-label="Título principal" data-translate="title">La Fiesta de la Cosecha</section>

    <section class="card" aria-label="Introducción">
      <h2 data-translate="introTitle">Introducción</h2>
      <p data-translate="introText">...</p>
    </section>

    <section class="card" aria-label="Celebraciones">
      <h2 data-translate="celebrationsTitle">Celebraciones</h2>
      <p data-translate="celebrationsText">...</p>
      <img src="https://www.absolutviajes.com/wp-content/uploads/2020/09/Ofrenda-de-Erntedank-1024x677.jpg.webp" alt="Frutas e flores decorativas" class="card-image" loading="lazy" />
    </section>

    <section class="card" aria-label="Rituales y Tradiciones">
      <h2 data-translate="ritualsTitle">Rituales y Tradiciones</h2>
      <p data-translate="ritualsText">...</p>
      <img src="https://www.absolutviajes.com/wp-content/uploads/2020/09/Fiesta-del-grano-en-Republica-Checa-1024x767.jpg.webp" alt="Comunidade celebrando ao ar livre" class="card-image" loading="lazy" />
    </section>

    <section class="card" aria-label="Conclusión">
      <h2 data-translate="conclusionTitle">Conclusión</h2>
      <p data-translate="conclusionText">...</p>
      <img src="https://www.absolutviajes.com/wp-content/uploads/2020/09/Erntedankfest-1024x760.jpg.webp" alt="Campo com plantas cultivadas" class="card-image" loading="lazy" />
    </section>
  </main>

<script>
  const translations = {
    es: {
      title: "La Fiesta de la Cosecha",
      introTitle: "Introducción",
      introText: `La fiesta de la cosecha es una celebración tradicional profundamente arraigada...`, // seu texto completo aqui
      celebrationsTitle: "Celebraciones",
      celebrationsText: `Es común que las comunidades se reúnan en plazas...`, // texto completo
      ritualsTitle: "Rituales y Tradiciones",
      ritualsText: `También se llevan a cabo rituales religiosos o espirituales...`,
      conclusionTitle: "Conclusión",
      conclusionText: `En resumen, la fiesta de la cosecha es una expresión cultural rica...`,
    },
    pt: {
      title: "A Festa da Colheita",
      introTitle: "Introdução",
      introText: `A festa da colheita é uma celebração tradicional profundamente enraizada...`,
      celebrationsTitle: "Celebrações",
      celebrationsText: `É comum que as comunidades se reúnam em praças...`,
      ritualsTitle: "Rituais e Tradições",
      ritualsText: `Também são realizados rituais religiosos ou espirituais...`,
      conclusionTitle: "Conclusão",
      conclusionText: `Em resumo, a festa da colheita é uma expressão cultural rica...`,
    }
  };

  let currentLang = 'es';

  function toggleLanguage() {
    currentLang = currentLang === 'es' ? 'pt' : 'es';
    document.querySelector('.translate-btn').textContent = currentLang === 'es' ? 'Traducir' : 'Translate';

    document.querySelectorAll('[data-translate]').forEach(el => {
      const key = el.getAttribute('data-translate');
      el.textContent = translations[currentLang][key];
    });
  }
</script>
</body>
</html>
