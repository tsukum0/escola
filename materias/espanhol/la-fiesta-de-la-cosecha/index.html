<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-translate="siteTitle">La Fiesta de la Cosecha</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://media.discordapp.net/attachments/1371319048071024672/1379114366187733174/1322195.jpg?ex=683f0fd7&is=683dbe57&hm=c08c737eedae449b9eac8cdc71d8dca5ab39566eaa61e828977d61825cbacf6f&=&format=webp&width=1280&height=960') no-repeat center center fixed;
      background-size: cover;
    }
    .glass {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="text-white font-sans min-h-screen flex items-center justify-center px-4">

  <div class="glass max-w-3xl w-full p-8 text-center shadow-2xl" data-aos="fade-up">
    <h1 class="text-4xl font-bold mb-4" data-translate="heroTitle">La Fiesta de la Cosecha</h1>
    <p class="text-lg mb-6" data-translate="heroSubtitle">
      Una celebración de gratitud, cultura y conexión con la tierra.
    </p>

    <button onclick="toggleLanguage()" class="mb-6 bg-white/10 hover:bg-white/20 px-4 py-2 rounded-xl border border-white transition-all">
      🌐 <span data-translate="translateBtn">Traducir</span>
    </button>

    <div class="flex justify-center">
      <a href="/escola/materias/espanhol/la-fiesta-de-la-cosecha/info/" class="bg-green-500 hover:bg-green-600 px-6 py-3 rounded-2xl font-semibold transition-all shadow-md" data-translate="enterSiteBtn">
        Entrar no Site
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const translations = {
      es: {
        siteTitle: "La Fiesta de la Cosecha",
        heroTitle: "La Fiesta de la Cosecha",
        heroSubtitle: "Una celebración de gratitud, cultura y conexión con la tierra.",
        translateBtn: "Traduzir",
        enterSiteBtn: "Entrar al Sitio"
      },
      pt: {
        siteTitle: "A Festa da Colheita",
        heroTitle: "A Festa da Colheita",
        heroSubtitle: "Uma celebração de gratidão, cultura e conexão com a terra.",
        translateBtn: "Traducir",
        enterSiteBtn: "Entrar no Site"
      }
    };

    let currentLang = "es";
    function toggleLanguage() {
      currentLang = currentLang === "es" ? "pt" : "es";
      document.documentElement.lang = currentLang;

      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        el.innerText = translations[currentLang][key];
      });

      document.title = translations[currentLang].siteTitle;
    }
  </script>
</body>
</html>
